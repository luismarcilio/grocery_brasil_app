  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.21.0-nullsafety.0
  font_awesome_flutter: ^9.0.0
  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  flutter_facebook_auth: ^3.1.1
  google_sign_in: ^4.5.1
